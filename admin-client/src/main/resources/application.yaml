server:
  port: 15002
spring:
  application:
    name: admin-client
  boot:
    admin:
      client:
        url: http://localhost:15001
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  file:
    name: admin-client.log #添加开启admin的日志监控